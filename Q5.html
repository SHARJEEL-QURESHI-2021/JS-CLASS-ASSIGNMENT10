<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = new Date()
        var b = a.getDate()
        if(b < 16){
            document.write("<h1>" + "<b>" + "First Fifteen Days Of The Month" + "</b>" + "</h1>");
        }else{
            document.write("<h1>" + "<b>" + "Last Fifteen Days Of The Month" + "</b>" + "</h1>");
        }
    </script>
</body>
</html>
