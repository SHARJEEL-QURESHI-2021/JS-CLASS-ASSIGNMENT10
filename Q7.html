<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q:7</title>
</head>
<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = new Date(prompt("Enter Year Only"));
        var b = a.getFullYear();
        if(b <= 2022){
            document.write("<h1>" + "<b>" + "Later Date: " + a + "</b>" + "</h1>");
        }else{
            document.write("<h1>" + "<b>" + "Date: " + a + "</b>" + "</h1>")
        }
    </script>
</body>
</html>
