<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = new Date("2015,Dec,5,22:50:16")
        var c = new Date();
        var b = Math.round(a / (1000 * 60));
        var d = Math.round(c / (1000 * 60));
        var g = b + d;
        document.write("<h1>" + "<b>" + "One Reference Date " + a + " , " + g + " Seconds Had Passed Since Beginning Of 2015" + "</b>" + "</h1>")
    </script>
</body>
