<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q:12</title>
</head>
<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var age = prompt("Type Your Age");
        var a = new Date();
        var b = a.getFullYear();
        var c = b - age;
        document.write("<h1>" + "<b>" + "Your Age is: " + age + "</b>" + "</h1>")
        document.write("<h1>" + "<b>" + "Your Birth Year is: " + c + "</b>" + "</h1>")
    </script>
</body>
</html>
