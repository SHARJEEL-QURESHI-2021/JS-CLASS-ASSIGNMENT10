<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q:2</title>
</head>
<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = new Date();
        alert(a)
        var b = a.toString(" ").slice(4);
        var c = b.slice(0,3);
        if(c == "Jan"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+uary + "</b>" + "</h1>");
        }else if(c == "Feb"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ruary + "</b>" + "</h1>");
        }else if(c == "Mar"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ch + "</b>" + "</h1>");
        }else if(c == "Apr"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+il + "</b>" + "</h1>");
        }else if(c == "May"){
            document.write("<h1>" + "<b>" + "Current Month: " + c + "</b>" + "</h1>");
        }else if(c == "Jun"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+e + "</b>" + "</h1>");
        }else if(c == "Jul"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+y + "</b>" + "</h1>");
        }else if(c == "Aug"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ust + "</b>" + "</h1>");
        }else if(c == "Sep"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+tember + "</b>" + "</h1>");
        }else if(c == "Oct"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ober + "</b>" + "</h1>");
        }else if(c == "Nov"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ember + "</b>" + "</h1>");
        }else if(c == "Dec"){
            document.write("<h1>" + "<b>" + "Current Month: " + c+ember + "</b>" + "</h1>");
        }else{
            document.write("<h1>" + "<b>" + "Bye Bye" + "</b>" + "</h1>");
        }
    </script>
</body>
</html>
