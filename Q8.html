<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Chp # Date Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var a = new Date("2015,Jun,18");
        var b = new Date("2015,Dec,5");
        var c = Math.round(b / (1000 * 60 * 60 * 24) - a / (1000 * 60 * 60 * 24));
        document.write("<h1>" + "<b>" + c + " days have been passed since 1st Ramadan, 2015" + "</b>" + "</h1>");
    </script>
</body>
</html>
